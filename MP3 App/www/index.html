<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Quran Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music">MP3 Quran</i></p>

        <!--left part-->
        <div class="left">

            <!--Quran img-->
            <img src="./IMG/al-quraan.jpg" alt="Quran image" id="quranPix">
            <div class="volume">
                <p id="volume_show">50</p>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <input type="range" min="0" max="100" value="50" onchange="volume_changeI()" id="volume">
            </div>
        </div>

        <!--right part-->
        <div class="right">
            <div class="show-quran-no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">2</p>
            </div>

            <!--quran title & reciter name-->
            <p id="title">QURAN</p>
            <p id="reciter">Abdul Basit</p>

            <!--middle part-->
            <div class="middle">
                <button onclick="previous_chapter()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="just_play()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_chapter()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>

            <!--Quran recitation part-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0">
            </div>
               <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-circle-o-notch" aria-hidden="true"> </i></button>

        </div>
    </div>
</body>
</html>
